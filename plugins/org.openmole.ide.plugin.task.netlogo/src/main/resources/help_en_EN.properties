nlogoPath=Path to the headless Netlogo file
nlogoPathEx=/path/to/nlogo/file.nlogo
embedWorkspace=Embeded workspace (the directory which contains the nlogo file). It might be used to embed netologo plugins or files.
embedWorkspaceEx=True / False
command=The commands for launching the netlogo simulation (${proto} strings will be replaced by the value of the matching input value).
commandEx=set x 10.0;\n set y ${y};\nsetup;\ngo
resources=Embed files / directory and copy it into the workspace prior to the simulation execution.
resourcesEx=/path/to/a/file/or/dir/to/embed

